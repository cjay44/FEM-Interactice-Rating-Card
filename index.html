<!DOCTYPE html>
<html lang="en">
<head>

  <script src="script.js" defer></script>

<body>
    <!-- Rating state start -->
<main class="card">
  <section class="wrapper">
    <div class="rate">  
      <a href="" class="star-circle"><img class="star-img" src="./images/icon-star.svg" alt="Star""></a>
      <h1>How did we do?</h1>

        to help us improve our offering!</p>
        <div class="btn-container"> 
          <button class="rating-btn">1</button>

          <button class="rating-btn">3</button>
          <button class="rating-btn">4</button>
          <button class="rating-btn">5</button>
        </div>
    <button class="sub-btn"> Submit </button>
    <!-- Rating end -->

    <!-- Response Start -->
  </div>
    <div class="response">
      <img class="thankyou-img" src="images/illustration-thank-you.svg"> 
       <span class="rating-title">No Rating</span>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,

    </div>
  </section>
</main>
  <!-- Response End -->
